<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ureka. - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Ureka.</h1>
</header>

<div class="container py-4">
    <form action="/search" method="post" class="input-group mb-4">
        <input type="text" name="query" class="form-control" placeholder="Search Movies/Series/Anime..." required>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <section class="mb-5">
        <h2>Trending Movies</h2>
        <div class="row row-cols-2 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col text-center">
                <a href="/watch/movie/{{ movie.id }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-fluid">
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="mb-5">
        <h2>Trending Series</h2>
        <div class="row row-cols-2 row-cols-md-3 g-4">
            {% for s in series %}
            <div class="col text-center">
                <a href="/watch/tv/{{ s.id }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ s.poster_path }}" alt="{{ s.name }}" class="img-fluid">
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

    <section class="mb-5">
        <h2>Trending Anime</h2>
        <div class="row row-cols-2 row-cols-md-3 g-4">
            {% for a in anime %}
            <div class="col text-center">
                <a href="/watch/tv/{{ a.id }}">
                    <img src="https://image.tmdb.org/t/p/w500{{ a.poster_path }}" alt="{{ a.name }}" class="img-fluid">
                </a>
            </div>
            {% endfor %}
        </div>
    </section>

</div>

<footer class="mt-5">
    <p>A Prakhar Solanki Production | <a href="https://instagram.com/prakhar.5898" class="text-decoration-none text-light" target="_blank">Follow me</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
